<!DOCTYPE html>
<html>
<head>
    <title>Javascript Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="slider.js"></script>
</head>
<body>
    <div id="slider">
        <div id="slider_inner">
            <img src="images/1.gif" alt="Image 1" />
            <img src="images/2.gif" alt="Image 2" />
            <img src="images/3.gif" alt="Image 3" />
        </div>
    </div>
    <div id="controls">
        <button onclick="slidePrev(); return false;">&larr;</button>
        <button onclick="slideTo(0);  return false;">1</button>
        <button onclick="slideTo(1);  return false;">2</button>
        <button onclick="slideTo(2);  return false;">3</button>
        <button onclick="slideNext(); return false;">&rarr;</button>
    </div>
</body>
</html>
