<!DOCTYPE html>
<html>
<head>
    <title>Javascript Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="slider.js"></script>
</head>
<body>
    <div id="slider">
        <div id="slider_inner">
            <img class="slide" src="images/1.gif" alt="Image 1" />
            <img class="slide" src="images/2.gif" alt="Image 2" />
            <img class="slide" src="images/3.gif" alt="Image 3" />
        </div>
    </div>
    <div id="controls">
        <button data-slider-action="prev">&larr;</button>
        <button data-slider-target="0">1</button>
        <button data-slider-target="1">2</button>
        <button data-slider-target="2">3</button>
        <button data-slider-action="next">&rarr;</button>
    </div>
</body>
</html>
